    <!-- header Start -->

        <nav class="navbar navbar-expand-lg align-items-center p-2 rounded-3 z-3 position-relative">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/home.html">
                    MediSlots
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expandednavbar-toggler="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="buttons d-flex align-items-center">
                    <a href="">
                        <i class="bi bi-person-circle btn fs-1 text-light">
                        </i>
                    </a>
                    <button class=" signUp btn btn-outline-light fs-5 px-4 me-3">Sign up</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- header end -->

    <main>
        <!-- hero start -->

        <section class="hero bg">

            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <div class="divider"></div>
                        <div class="hero-header mt-5">
                            <div class="text-1 d-flex align-items-center right">
                                <h2>YOUR
                                    <img src="/assets/media/images/medic-adjustable-wrench-repair-concept-23498837-removebg-preview.png"
                                        class="" alt="" width="130px" height="150px">
                                </h2>
                                <h2 class="s-text">HEALTH</h2>
                                <i class="bi bi-arrow-left ms-4 text-warning"></i>
                            </div>
                            <div class="text-2 d-flex align-items-center left">
                                <i class="bi bi-arrow-right text-success"></i>
                                <h2>Our Service</h2>
                            </div>
                        </div>
                        <div class="hero-text mt-5">
                            <p class="fs-4 text-light mt-5 fw-semibold">Expert Doctors

                                Dedicated To Your Well-Being, We Prioritize Personalized Care And Service For A
                                Brighter Future Ahead.</p>
                            <button class=" login btn btn-outline-light  d-block  col-4 fs-4 mt-5">Login</button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="divider"></div>
                        <div class="img-frame shadow-lg up">
                            <img src="/assets/media/images/hero-img1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <!-- hero end -->

        <section id="loginForm" class="forms">
            <div class="container">
                <div class="row ">
                    <div class="col-5">
                        <div class="form-container position-fixed top-50 end-0 translate-middle start-50">
                            <form class="animated-form position-relative">
                                <button id="closeLogin" class="btn-close position-absolute bottom-100 start-100"></button>
                                <h2>Login</h2>
                                <div class="input-group">
                                    <input type="text" id="username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="signUp" class="sign-up">
            <div class="container">

                <div class="row">
                    <div class="col-4">
                          <div class="form-container position-fixed top-50 end-0 translate-middle start-50">
                            <form class="animated-form position-relative">
                                <button id="closeSignup" class="btn-close position-absolute bottom-100 start-100"></button>
                                <h2>Sign UP</h2>
                                <div class="input-group">
                                    <input type="text" id="FirstName" required>
                                    <label for="FirstName">First Name</label>
                                </div>
                                  <div class="input-group">
                                    <input type="text" id="MiddelName" required>
                                    <label for="MiddelName">Middel Name</label>
                                </div>
                                  <div class="input-group">
                                    <input type="text" id="LastName" required>
                                    <label for="LastName">Last Name</label>
                                </div>
                                <div class="input-group">
                                    <input type="text" id="username" required>
                                    <label for="username">Username</label>
                                </div>
                                  <div class="input-group">
                                    <input type="tel" id="Phone" required>
                                    <label for="Phone">Phone</label>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="password" required>
                                    <label for="password">Password</label>
                                </div>
                                 <div class="input-group">
                                    <input type="password" id="password" required>
                                    <label for="password">Confirm Password</label>
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        </section>

    </main>

    <script src="/assets/js/bootstrap.bundle.js"></script>
